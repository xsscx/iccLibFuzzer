name: ClusterFuzzLite Continuous Fuzzing

on:
  pull_request:
    paths:
      - 'IccProfLib/**'
      - 'IccXML/**'
      - 'Tools/**'
      - 'fuzzers/**'
      - '.clusterfuzzlite/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  issues: write

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined, memory]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Clear Docker build cache
        run: |
          docker system prune -af --volumes || true
          docker builder prune -af || true

      - name: Build Fuzzers (${{ matrix.sanitizer }})
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@v1
        with:
          sanitizer: ${{ matrix.sanitizer }}
          language: c++
          upload-build: true

      - name: Run Fuzzers (${{ matrix.sanitizer }})
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 3600
          mode: 'code-change'
          sanitizer: ${{ matrix.sanitizer }}
      
      - name: Preserve Crash Artifacts
        if: always()
        run: |
          echo "Searching for crash/leak/oom artifacts..."
          mkdir -p ${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}
          
          # ClusterFuzzLite typically uses /tmp/tmp* directories
          # Search common fuzzer artifact locations
          for dir in /tmp/tmp* /tmp/cifuzz* ${{ github.workspace }}/out ${{ github.workspace }}/build-out; do
            if [ -d "$dir" ]; then
              echo "Searching in $dir..."
              find "$dir" -type f \( -name "crash-*" -o -name "leak-*" -o -name "oom-*" -o -name "timeout-*" \) 2>/dev/null | while read file; do
                basename_file=$(basename "$file")
                echo "Found: $file"
                cp "$file" "${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}/$basename_file" 2>/dev/null || true
              done
            fi
          done
          
          # Also check for reproducer scripts
          find /tmp -type f -name "reproducer_*" 2>/dev/null | while read file; do
            cp "$file" "${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}/" 2>/dev/null || true
          done
          
          # Count and display findings
          artifact_count=$(find ${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}/ -type f 2>/dev/null | wc -l)
          echo "Total artifacts preserved: $artifact_count"
          
          if [ "$artifact_count" -gt 0 ]; then
            echo "Artifact details:"
            ls -lh ${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}/
            
            # Generate SHA256 checksums
            cd ${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}/
            sha256sum * > checksums.txt 2>/dev/null || true
          else
            echo "No crash artifacts found (clean fuzzing run)"
          fi
      
      - name: Upload Crash Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-crashes-${{ matrix.sanitizer }}-${{ github.sha }}
          path: ${{ github.workspace }}/fuzzing-artifacts/${{ matrix.sanitizer }}/
          if-no-files-found: ignore
          retention-days: 90
